<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Zigarrenkarte</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Zigarrenkarte erstellen</h1>
    <form method="post" enctype="multipart/form-data">
        Marke: <input type="text" name="marke"><br>
        Sorte: <input type="text" name="sorte"><br>
        Format: <input type="text" name="format"><br>
        Ringmaß: <input type="text" name="ringmass"><br>
        Länge (mm): <input type="text" name="laenge"><br>
        Stärke:<br>
        <select name="staerke">
            <option value="1">★☆☆☆☆</option>
            <option value="2">★★☆☆☆</option>
            <option value="3">★★★☆☆</option>
            <option value="4">★★★★☆</option>
            <option value="5">★★★★★</option>
        </select><br>
        Rauchdauer: <input type="text" name="dauer"><br>
        Deckblatt: <input type="text" name="deckblatt"><br>
        Umblatt: <input type="text" name="umblatt"><br>
        Einlage: <input type="text" name="einlage"><br>
        Charakter & Besonderheiten:<br>
        <textarea name="beschreibung" rows="4" cols="50"></textarea><br>
        Bild hochladen: <input type="file" name="bild"><br>
        <input type="submit" value="Karte erzeugen">
    </form>
</body>
</html>
